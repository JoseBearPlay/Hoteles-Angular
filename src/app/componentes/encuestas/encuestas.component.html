<div class="container">
  <div class="row">
    <div class="col">
      <div class="d-grid gap-2 d-md-block">
        <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#modalAgregarEncuesta">
          <i class="bi bi-plus-square"></i>
        </button>
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12 col-sm-4" *ngFor="let enc of modeloObtenerEncuestas">
      <div class="card mb-3">
        <div class="card-header">
          {{ enc.tituloEncuesta }}
          <div class="dropdown" *ngIf="_usuarioService.obtenerIdentidad()._id === enc.usuarioEncuesta._id">
            <button style="float: right" type="button" class="btn btn-light btn-sm" id="dropdownSettings"
            data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-three-dots-vertical"></i>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownSettings">
              <li><a class="dropdown-item">Editar</a></li>
              <li><a class="dropdown-item">Eliminar</a></li>
            </ul>
          </div>


        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p class="card-text">{{ enc.descripcionEncuesta }}</p>
            <footer class="blockquote-footer">Publicado por: <cite title="Source Title">{{ enc.usuarioEncuesta.username }}</cite></footer>
          </blockquote>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Modal Agregar Encuestas -->
<div class="modal fade" id="modalAgregarEncuesta" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar Encuesta</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="inputTitulo" class="form-label">Titulo Encuesta</label>
            <input type="text" class="form-control" id="inputTitulo" name="tituloEncuesta" #tituloEncuesta="ngModel"
            [(ngModel)]="modeloAgregarEncuesta.tituloEncuesta">
          </div>
          <div class="mb-3">
            <label for="inputDescripcion" class="form-label">Descripcion Encuesta</label>
            <input type="text" class="form-control" id="inputDescripcion" name="descripcionEncuesta"
            #descripcionEncuesta="ngModel" [(ngModel)]="modeloAgregarEncuesta.descripcionEncuesta">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
        (click)="agregarEncuesta()">Agregar Encuesta</button>
      </div>
    </div>
  </div>
</div>
